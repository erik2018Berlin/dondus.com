<div class="row">
  <div class="col-md-3">
    <img class="rounded-circle img-fluid" alt="100x100" src="https://picsum.photos/seed/picsum/200/200"
       data-holder-rendered="true">
  </div>

  <div class="col-md-9">
    <form [formGroup]="updateName" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="userName" class="form-control"/>
        <div  class="invalid-feedback">
          <div *ngIf="updateName.get('userName').hasError('required')">Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Ã„ndern
        </button>
      </div>
    </form>
  </div>
</div>
