<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="http://localhost:4200/" target="_blank">
        <img src="../assets/Gruppe%2037.png" alt="logo">

      </a>
    </div>
    <ul nz-menu nzTheme="light" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/services">Services</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/calendar">Kalender</a>
          </li>
       <!--   <li nz-menu-item nzMatchRouter>
            <a routerLink="/calendar">Chat</a>
          </li> -->
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Einstellungen" nzIcon="setting">
        <ul>
          <li *ngIf="currentUser == null" nz-menu-item nzMatchRouter>
            <a routerLink="/login">Login</a>
          </li>
          <li *ngIf="currentUser" nz-menu-item nzMatchRouter>
            <a (click)="logout()">Logout</a>
          </li>
          <li  nz-menu-item nzMatchRouter>
            <a routerLink="/account">Account</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
